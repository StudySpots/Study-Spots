<div></div>
        <section class="spacer"></section>
		<center><h2>Returning user? Login below!</h2></center>
        <div class="success-message" ng-if="main.verification_success">
                    Email verified successfully! Please login to continue
                    </div>
        <div class="error-message" ng-if="main.error_message">
                    {{main.error_message}}
                    </div>
        <div class="login-card"><img src="assets/img/avatar_2x.png" class="profile-img-card">
            <p class="profile-name-card"> </p>
            <form ng-submit="main.doLogin(main.loginData);">
                    <input class="form-control" type="email" name="email" placeholder="Email address"  ng-model="main.loginData.email">
                    <br>
                    <input class="form-control" type="password" name="password" placeholder="Password" ng-model="main.loginData.password">
                    <br>
                <div
                    class="checkbox">
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Remember me</label></div>
        </div><button class="btn btn-primary btn-block btn-lg btn-signin" type="submit">Sign in</button></form><a href="https://uf-study-spots.herokuapp.com/register" class="Sign-up">New user? Sign up here!</a></div>
        <link rel="stylesheet" href="assets/css/style.css"/>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    </body>
